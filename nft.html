        document.getElementById('connectButton').addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const accounts = await web3.eth.getAccounts();
                document.getElementById('account').innerText = 'Csatlakoztatva: ' + accounts[0];
                
                contract = new web3.eth.Contract(abi, contractAddress);
                document.getElementById('buyNFTButton').disabled = false; // Engedélyezi a gombot
            } else {
                alert('Kérlek telepítsd a MetaMaskot!');
            }
        });

        document.getElementById('buyNFTButton').addEventListener('click', async () => {
            const tokenId = document.getElementById('tokenId').value;
            const priceInEther = document.getElementById('price').value;
            const priceInWei = web3.utils.toWei(priceInEther, 'ether');

            const accounts = await web3.eth.getAccounts();
            contract.methods.buyNFT(tokenId).send({ from: accounts[0], value: priceInWei })
                .on('transactionHash', function(hash){
                    console.log('Transaction Hash:', hash);
                })
                .on('receipt', function(receipt){
                    console.log('Transaction Receipt:', receipt);
                    alert('NFT vásárlás sikeres!');
                })
                .on('error', function(error, receipt) {
                    console.error('Transaction Error:', error);
                    alert('Hiba történt a vásárlás során!');
                });
        });
